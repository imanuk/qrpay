<!DOCTYPE html>
<html lang="en">
<!-- Head section remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Payment</title>
    <style>
        /* Existing styles remain the same */
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .payment-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .bank-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .bank-button {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .bank-button:hover {
            background-color: #f0f0f0;
        }
        .bank-logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 10px;
            display: block;
        }
        .amount-section {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .details-section {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
