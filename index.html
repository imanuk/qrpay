<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Bank Transfer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group textarea { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        .result { 
            margin-top: 20px; 
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        button { 
            width: 100%;
            padding: 10px;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #0051a8; }
        #qrcode { text-align: center; margin: 20px 0; }
        .copy-area {
            display: flex;
            margin: 10px 0;
        }
        .copy-area input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        .copy-area button {
            width: auto;
            padding: 8px 15px;
            border-radius: 0 4px 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Payment Request</h1>
        
        <form id="paymentForm">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="title" required placeholder="Payment for services">
            </div>

            <div class="form-group">
                <label>Message to Payee</label>
                <textarea id="message" rows="3" placeholder="Thank you for your payment"></textarea>
            </div>

            <div class="form-group">
                <label>Amount (£)</label>
                <input type="number" id="amount" step="0.01" required>
                <div>
                    <input type="checkbox" id="allowAmountChange">
                    <label>Allow payee to modify amount</label>
                </div>
            </div>

            <div class="form-group">
                <label>Account Number</label>
                <input type="text" id="account" required pattern="[0-9]{8}" placeholder="8 digits">
            </div>

            <div class="form-group">
                <label>Sort Code</label>
                <input type="text" id="sort" required pattern="[0-9-]{6,8}" placeholder="6 digits">
            </div>

            <div class="form-group">
                <label>Payment Reference</label>
                <input type="text" id="reference" placeholder="Optional reference">
            </div>

            <button type="submit">Generate Payment Link</button>
        </form>

        <div id="result" class="result">
            <h2>Your Payment Request</h2>
            
            <div id="qrcode"></div>
            
            <div class="copy-area">
                <input type="text" id="paymentLink" readonly>
                <button onclick="copyLink()">Copy</button>
            </div>

            <div id="paymentDetails">
                <h3>Payment Details:</h3>
                <p id="detailsSummary"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                message: document.getElementById('message').value,
                amount: document.getElementById('amount').value,
                allowAmountChange: document.getElementById('allowAmountChange').checked,
                account: document.getElementById('account').value,
                sort: document.getElementById('sort').value,
                reference: document.getElementById('reference').value
            };

            // Generate payload
            const payload = btoa(JSON.stringify(formData));
            const paymentLink = `${window.location.origin}/pay?data=${payload}`;

            // Show result section
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            // Generate QR Code
            const qr = qrcode(0, 'L');
            qr.addData(paymentLink);
            qr.make();
            document.getElementById('qrcode').innerHTML = qr.createImgTag(5);

            // Show payment link
            document.getElementById('paymentLink').value = paymentLink;

            // Show summary
            document.getElementById('detailsSummary').innerHTML = `
                Title: ${formData.title}<br>
                Amount: £${formData.amount}<br>
                Account: ${formData.account}<br>
                Sort Code: ${formData.sort}<br>
                Reference: ${formData.reference || 'Not specified'}<br>
                Amount changeable: ${formData.allowAmountChange ? 'Yes' : 'No'}
            `;
        });

        function copyLink() {
            const linkInput = document.getElementById('paymentLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }
    </script>
</body>
</html>
